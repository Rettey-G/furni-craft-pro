<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Furniture Selection - FurniCraft Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="common-nav.css">
  <link rel="stylesheet" href="selection.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header></header>
  <div class="container">
    <h1>Office Furniture Selection</h1>
    <div id="office-furniture-section"></div>
  </div>
  <script src="translations.js"></script>
  <script src="language-switcher.js"></script>
  <script src="database.js"></script>
  <script>
    // Simple example: Show all office furniture types from furnitureData
    const section = document.getElementById('office-furniture-section');
    const officeFurniture = furnitureData.office;
    section.innerHTML = Object.keys(officeFurniture).map(type => `
      <div class="furniture-card">
        <h2>${type.replace('_',' ').toUpperCase()}</h2>
        <button onclick="window.location.href='selection.html'">Back to Locations</button>
      </div>
    `).join('');
  </script>
  <script src="common-nav.js"></script>
  <script src="netlify.js"></script>
  <script src="common-footer.js"></script>
</body>
</html>
